<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bot√≥n Imposible</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      position: relative;
    }
    .fixed-text {
      position: absolute;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.25rem;
      text-align: center;
      width: 100%;
    }
    @media (max-width: 600px) {
      .fixed-text {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="fixed-text"><b>Gracias!!!</b></div>
</body>
</html>
